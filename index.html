<!DOCTYPE html>
<html lang="en" ng-app="AngularFireCart">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>ng-store App</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/css/bootstrap-material-design.min.css" integrity="sha384-k5bjxeyx3S5yJJNRD1eKUMdgxuvfisWKku5dwHQq9Q/Lz6H8CyL89KF52ICpX4cL" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" ng-controller="CategoriesCtrl">
                    <li class="nav-item">
                        <a class="nav-link" href="#/">Todos los productos</a>
                    </li>
                    <li class="nav-item" ng-repeat="category in categories">
                        <a class="nav-link" href="#/categories/{{category.slug}}">{{category.title}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/sale"><Span class="glyphicon glyphicon-tag btn-xs"></span> Promociones</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Page Content -->
        <div class="container" ng-view>
        </div>
        <!-- /.container -->


        <!-- Usually these JavaScript files also get uglified for production
             However, for build time and debugging purpose they are left as is.
        ==================================================================== -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-resource/angular-resource.js"></script>
        <script src="libs/angular-route/angular-route.js"></script>
        <script src="libs/angular-animate/angular-animate.js"></script>
        <script src="libs/angular-local-storage/angular-local-storage.js"></script>
        <script src="libs/firebase/firebase.js"></script>
        <script src="libs/angularfire/dist/angularfire.js"></script>
        <script src="app/app.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js" integrity="sha384-KlVcf2tswD0JOTQnzU4uwqXcbAy57PvV48YUiLjqpk/MJ2wExQhg9tuozn5A1iVw" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/js/bootstrap-material-design.js" integrity="sha384-hC7RwS0Uz+TOt6rNG8GX0xYCJ2EydZt1HeElNwQqW+3udRol4XwyBfISrNDgQcGA" crossorigin="anonymous"></script>

    </body>
</html>
